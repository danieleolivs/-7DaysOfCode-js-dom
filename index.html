<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./dom.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">
        <title>#7DaysOfCode - CRUD</title>
    </head>
    <body>
        <div class='container'>
            <h1>Cadastro de pessoas</h1>
            <form class="form js-form">
                <label for="name">
                    Nome:
                    <input class="form-field js-field" id="name" minLength='3' maxlength="120" name="name"  required type="text" pattern="([aA-zZ ]+)">
                </label>
                <label for="birth-date">
                    Data de Nascimento:
                    <input class="form-field js-field" id="birth-date" name="birth-date"  type="date">
                </label>
                <button type="submit" id='salvar'>Salvar</button>
            </form>


            <div class='content'>
                <ul class='aniversarios'>
                </ul>
            </div>

            <div class='pop-up'>
                <form class="edita remove">
                    <label for="name">
                        Nome:
                        <input class="form-field js-field" id="name-novo" minLength='3' maxlength="120" name="name"  required type="text" pattern="([aA-zZ ]+)">
                    </label> <br>
                    <label for="birth-date" >
                        Data de Nascimento:
                        <input class="form-field js-field" id="birth-date-novo" name="birth-date"  type="date">
                    </label><br>
                    <button type="submit" id='alterar'>Alterar dados</button>
                    <button type="submit" id='fechar'>Fechar</button>
                </form>
            </div>

            <div class='excluir-div remove-excluir'>
                <form>
                    <label>Tem certeza que deseja excluir?</label>
                    <div class='buttons'>
                        <button class='sim'>Sim</button>
                        <button class='nao'>NÃ£o</button>
                    </div>
                </form>
            </div>

        </div>
        <script src='./index.js'></script>
    </body>
</html>
